{% extends "base.html" %}
{% block content %}
<div class="container">

    <div class="text-block">
        <!-- transparency issue -->
        <h1 style="font-size: 42px; font-weight: 900; margin-bottom: 3rem;">Choose a mood that reflects how you feel</h1>
        <h3 style="font-size: 32px; font-weight: 900;">Your selection will guide our music recommendations to match your preferences and current mood.</h3>
    </div>
    

    <div class="pill-container">
        {% for mood in moods %}
            <span class="genre-pill">{{ mood }}</span>
        {% endfor %}
    </div>

    <div class="button-block">
        <button type="submit">NEXT</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const pills = document.querySelectorAll('.genre-pill');

        pills.forEach(function(pill) {
            pill.addEventListener('click', function() {
                // Toggle active class on click
                pill.classList.toggle('active');
            });
        });
    });
</script>
{% endblock %}
