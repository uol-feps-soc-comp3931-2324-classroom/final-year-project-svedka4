{% extends "base.html" %}
{% block content %}
<div class="container">

    <div class="text-block">
        <!-- transparency issue -->
        <h1 style="font-size: 42px; font-weight: 900; margin-bottom: 3rem;">HOW DO YOU FEEL CURRENTLY?</h1>
        <h3 style="font-size: 32px; font-weight: 900;">SELECT UP TO <span style="color: gold;">2</span> ADJECTIVES</h3>
    </div>
    
    <form id="moodForm" action="{{ url_for('mood') }}" method="POST" name="mood-form">
        <div class="pill-container">
            {% for mood in moods %}
                <div>
                    <input type="checkbox" name="mood" value="{{ mood }}" class="genre-pill"></input>
                    <label for="{{ mood }}">{{ mood }}</label>
                </div>
            {% endfor %}
        </div>
    
        <div class="button-block text-end">
            <button type="submit">NEXT</button>
        </div>    
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const maxOptions = 2;
        const pills = document.querySelectorAll('.genre-pill');
        let selectedOptions = 0;

        pills.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    if (selectedOptions >= maxOptions) {
                        this.checked = false;
                        return;
                    } else {
                        selectedOptions++;
                    }
                } else {
                    selectedOptions--;
                }
            });
        });
        
    });
</script>
{% endblock %}
