<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Preferences</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container">

        <div class="text-block">
            <!-- transparency issue -->
            <h1 style="font-size: 42px; font-weight: 900; margin-bottom: 3rem;">Choose a mood that reflects how you feel</h1>
            <h3 style="font-size: 32px; font-weight: 900;">Your selection will guide our music recommendations to match your preferences and current mood.</h3>
        </div>

        <div class="pill-container">
            <span class="genre-pill">Nervous</span>
            <span class="genre-pill">Angry</span>
            <span class="genre-pill">Annoyed</span>
            <span class="genre-pill">Excited</span>
            <span class="genre-pill">Happy</span>
            <span class="genre-pill">Pleased</span>
            <span class="genre-pill">Relaxed</span>
            <span class="genre-pill">Peaceful</span>
            <span class="genre-pill">Calm</span>
            <span class="genre-pill">Sleepy</span>
            <span class="genre-pill">Bored</span>
            <span class="genre-pill">Sad</span>
        </div>

        <div class="button-block">
            <button type="submit">NEXT</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pills = document.querySelectorAll('.genre-pill');

            pills.forEach(function(pill) {
                pill.addEventListener('click', function() {
                    // Toggle active class on click
                    pill.classList.toggle('active');
                });
            });
        });
    </script>
</body>
</html>
