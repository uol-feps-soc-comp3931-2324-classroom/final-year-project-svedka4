<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Preferences</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .icon-container {
            display: flex;
            justify-content: space-around; /* Add space between the icons */
            margin-top: 7rem; /* More margin between the slider and the icons */
        }

        .music-player-block {
            margin-top: 25rem; /* More margin between the slider and the icons */
        }


        #playback-line {
            width: calc(100% - 40px); /* Set the width to span fully with margin on both sides */
            background-color: #fff; /* Set background color to white */
            border: 1px solid #000; /* Set border to 1px black solid */
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="text-block">
            <h1 style="font-size: 42px; font-weight: 900; margin-bottom: 3rem;">DO YOU LIKE THIS RECOMMENDATION?</h1>
        </div>
        

        <div class="icon-container">
            <span class="like">
                <img src="assets/dislike.png" alt="thumbs-down-dislike-button">
            </span>
            <span class="dislike">
                <img src="assets/like.png" alt="thumbs-up-like-button">
            </span>
        </div>

        <div class="music-player-block">
            <input type="range" id="playback-line" min="0" max="100" value="0" step="1">
        </div>        
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playbackLine = document.getElementById('playback-line');

            // Simulate playback progress update (replace with actual logic)
            setInterval(function() {
                // Update the value of the playback line based on the playback progress
                // For example, you can set it to a percentage value representing the progress
                const playbackProgress = calculatePlaybackProgress(); // Replace with your logic
                playbackLine.value = playbackProgress;
            }, 1000); // Update every second
        });

        function calculatePlaybackProgress() {
            // Replace this with your logic to calculate the playback progress
            // For example, you can calculate the percentage of the track that has been played
            // and return it as a number between 0 and 100
            return 50; // Example value
        }

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
